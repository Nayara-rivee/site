<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site Acess√≠vel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.modo-daltonico {
      filter: contrast(150%) saturate(50%);
      background-color: #000 !important;
      color: #fff !important;
    }

    body.aumentar-fonte {

    }

    body.reduzir-fonte {

    #menuAcessibilidade {
      position: fixed;
      bottom: 20px;

    #menuAcessibilidade button {
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    #vlibras {
      position: fixed;
      bottom: 100px;
      right: 20px;
      z-index: 9998;
    }
  </style>
</head>
<body>

  <!-- Conte√∫do principal -->
  <div class="container py-5">
    <h1 tabindex="0" data-leitura="Bem-vindo ao nosso site. Voc√™ est√° na p√°gina inicial.">
      Bem-vindo ao nosso site acess√≠vel
    </h1>

    <p tabindex="0" data-leitura="Nosso objetivo √© tornar a web inclusiva para todos.">
      Nosso objetivo √© tornar a web inclusiva para todos, incluindo pessoas com defici√™ncia visual, auditiva ou daltonismo.
    </p>

    <a href="#servicos" class="btn btn-primary my-3" tabindex="0" data-leitura="Clique aqui para conhecer nossos servi√ßos.">
      Ver servi√ßos
    </a>

    <section id="servicos" class="mt-5" tabindex="0" data-leitura="Se√ß√£o de servi√ßos. N√≥s criamos sites profissionais, r√°pidos e acess√≠veis.">
      <h2>Servi√ßos</h2>
      <p>
        Criamos sites profissionais, r√°pidos e acess√≠veis para empresas e pessoas f√≠sicas.
      </p>
    </section>
  </div>

  <!-- Menu de acessibilidade -->
  <div id="menuAcessibilidade">
    <button onclick="ativarLeituraBoasVindas()">üëÇ Leitura</button>
    <button onclick="alternarModoDalt√¥nico()">üé® Daltonismo</button>
    <button onclick="ajustarFonte('aumentar')">üîç A+</button>
    <button onclick="ajustarFonte('reduzir')">üîé A-</button>
    <button onclick="ajustarFonte('normal')">üîÅ A</button>
  </div>

  <!-- VLibras -->
  <div vw class="enabled" id="vlibras">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>

  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

  <!-- Script de acessibilidade -->
  <script>
    let leituraIniciada = false;

    function ativarLeitura(texto) {
      speechSynthesis.cancel();
      const msg = new SpeechSynthesisUtterance(texto);
      speechSynthesis.speak(msg);
    }

    function ativarLeituraBoasVindas() {
      ativarLeitura("Bem-vindo ao nosso site acess√≠vel. Use Tab para navegar e Escape para parar a leitura.");
    }

    function iniciarLeituraSeNecessario() {
      if (!leituraIniciada) {
        leituraIniciada = true;
        ativarLeituraBoasVindas();
      }
    }

    // Ativa√ß√£o de leitura ao focar ou clicar
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('[tabindex][data-leitura]').forEach(el => {
        el.addEventListener("focus", () => {
          const texto = el.getAttribute("data-leitura");
          if (texto) ativarLeitura(texto);
        });
      });

      document.querySelectorAll('[data-leitura]').forEach(el => {
        el.addEventListener("click", () => {
          const texto = el.getAttribute("data-leitura");
          if (texto) ativarLeitura(texto);
        });
      });
    });

    // Detecta primeira intera√ß√£o
    window.addEventListener("click", iniciarLeituraSeNecessario);
    window.addEventListener("keydown", iniciarLeituraSeNecessario);

    // ESC para parar leitura
    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape") {
        speechSynthesis.cancel();
      }
    });

    // Modo dalt√¥nico
    function alternarModoDalt√¥nico() {
      document.body.classList.toggle("modo-daltonico");
    }

    // Ajuste de fonte
    function ajustarFonte(acao) {
      document.body.classList.remove("aumentar-fonte", "reduzir-fonte");
      if (acao === "aumentar") {
        document.body.classList.add("aumentar-fonte");
      } else if (acao === "reduzir") {
        document.body.classList.add("reduzir-fonte");
      }
    }
  </script>

</body>
</html>
